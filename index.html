<!DOCTYPE html>
<html>
  <head>
    <title>Calculate your FI date</title>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <!-- Bootstrap requires jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>

    <!-- Custom javascript -->
    <script src="fi.js" defer></script>
    <script src="polyfill.js" defer></script>
    <script src="form.js" defer></script>
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <a href="index.html" class="navbar-brand">FI By</a>
      <p class="navbar-text">Calculate when you will achieve financial independence</p>
    </nav>

    <div class="container">
      <button type="button" id="calculate" class="btn btn-success">Calculate my FI date!</button>
      <button type="button" id="add" class="btn btn-primary">Add calculation</button>

      <div id="calculations">
        <form class="form-horizontal">
          <label for="income1">Annual income</label>
          <input id="income1" value=100000 class="form-control income"></input>
          <label for="expenses1">Annual expenses</label>
          <input id="expenses1" value=50000 class="form-control expenses"></input>
          <label for="networth1">Current networth</label>
          <input id="networth1" value=0 class="form-control networth"></input>
          <label for="roi1">Annual return on investment (%)</label>
          <input id="roi1" value=5 class="form-control roi"></input>
          <label for="swr1">Annual withdrawal rate (%)</label>
          <input id="swr1" value=4 class="form-control swr"></input>
          <label for="color1">Color</label>
          <input id="color1" value="#00aaff" class="form-control color" type="color"></input>
          <label for="name1">Name</label>
          <input id="name1" value="Networth" class="form-control name"></input>
        </form>
      </div> <!-- calculations -->

      <div id="canvas_div">
      </div>
    </div> <!-- container -->
  </body>
</html>
