<!DOCTYPE html>
<html>
  <head>
    <title>Calculate your FI date</title>

    <script src="jquery-3.1.1.js" defer></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"></link>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" defer></script>

    <script src="vis-4.18.1/dist/vis.min.js" defer></script>
    <link href="vis-4.18.1/dist/vis.min.css" rel="stylesheet" type="text/css" />

    <script src="moment.js" defer></script>

    <script src="fi.js" defer></script>
    <script src="fi-by.js" defer></script>
  </head>

  <body>
    <h1>
      Want to know when you'll be financially independent and no longer have
      to work for a living?
    </h1>
    <form id="fi_form">
      <input id="income" name="income">Annual Income</input>
      <br>
      <input id="expenses" name="expenses">Annual Expenses</input>
      <br>
      <input id="savings" name="savings" disabled>Annual Savings</input>
      <br>
      <input id="roi" name="roi">Assumed ROI</input>
      <br>
      <input id="swr" name="swr">Withdrawal percent in retirement</input>
      <br>
      <input id="networth" name="networth">Current Net Worth</input>
      <br>
      <button>Calculate my FI date!</button>
    </form>

    <p>Years until financially independent: <b id="years_to_fi">unknown</b></p>

    <div id="canvas_div" style="width: 75%; margin: auto">
      <canvas id="canvas"></canvas>
    </div>
  </body>
</html>
