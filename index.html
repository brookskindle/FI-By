<!DOCTYPE html>
<html>
  <head>
    <title>Calculate your FI date</title>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <!-- Bootstrap requires jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>

    <!-- Custom javascript -->
    <!--
    <script src="fi.js" defer></script>
    <script src="fi-by.js" defer></script>
    -->
    <script src="form.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>FI By</h1>
        <p>Calculate when you will achieve financial independence</p>
      </div>

      <div class="row">
        <form class="form-horizontal">
          <div id="calculations">
            <div> <!-- calculation -->
              <label for="income1">Annual income</label>
              <input id="income1" name="income1" value=100000 class="form-control"></input>
              <label for="expenses1">Annual expenses</label>
              <input id="expenses1" value=50000 class="form-control" name="expenses1"></input>
              <label for="savings1">Annual savings</label>
              <input id="savings1" value=50000 class="form-control" name="savings1" disabled></input>
              <label for="networth1">Current networth</label>
              <input id="networth1" value=0 class="form-control" name="networth1"></input>
              <label for="roi1">Annual return on investment (%)</label>
              <input id="roi1" value=5 class="form-control" name="roi1"></input>
              <label for="swr1">Annual withdrawal rate (%)</label>
              <input id="swr1" value=4 class="form-control" name="swr1"></input>
              <label for="color1">Color</label>
              <input id="color1" value="#1100ff" class="form-control" type="color" name="color1"></input>
              <label for="label1">Label</label>
              <input id="label1" value="Networth" class="form-control" name="label1"></input>
            </div> <!-- calculation -->
          </div>

          <div> <!-- buttons -->
            <button type="button" id="add" class="btn btn-primary">Add calculation</button>
            <button type="submit" class="btn btn-success">Calculate my FI date!</button>
          </div>

        </form>
      </div> <!-- row -->

      <div class="row">
        <center>
          <div class="col-xs-12">
            <p>
            To support an annual income of <b>$</b><b id="expense_result">???</b> on a
            <b id="withdrawal_rate_result">???</b><b>%</b> withdrawal rate, you will
            need to accumulate <b>$</b><b id="nest_egg_result">???</b>.  With a savings
            rate of <b id="savings_rate_result">???</b><b>%</b>, this will take
            <b id="years_to_fi_result">unknown</b> years, at which point you will
            be considered financially independent.
            </p>
          </div>
        </center>
      </div> <!-- row -->

      <div id="canvas_div">
      </div>

    </div> <!-- container -->
  </body>
</html>
