<!DOCTYPE html>
<html>
  <head>
    <title>Calculate your FI date</title>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>

    <!-- Bootstrap requires jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g=" crossorigin="anonymous"></script>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>

    <!-- Custom javascript -->
    <script src="fi.js" defer></script>
    <script src="fi-by.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>FI By</h1>
        <p>Calculate when you will achieve financial independence</p>
      </div>

      <div class="row">
        <form id="fi_form" class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-xs-2" for="income1">Annual income</label>
            <div class="col-xs-10">
              <input id="income1" name="income1" class="form-control"></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2" for="expenses1">Annual expenses</label>
            <div class="col-xs-10">
              <input id="expenses1" class="form-control" name="expenses1"></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2" for="savings1">Annual savings</label>
            <div class="col-xs-10">
              <input id="savings1" class="form-control" name="savings1" disabled></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2" for="networth1">Current networth</label>
            <div class="col-xs-10">
              <input id="networth1" class="form-control" name="networth1"></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2" for="roi1">Annual return on investment (%)</label>
            <div class="col-xs-10">
              <input id="roi1" class="form-control" name="roi1"></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2" for="swr1">Annual withdrawal rate (%)</label>
            <div class="col-xs-10">
              <input id="swr1" class="form-control" name="swr1"></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2" for="color1">Color</label>
            <div class="col-xs-10">
              <input id="color1" class="form-control" type="color" name="color1"></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2" for="label1">Label</label>
            <div class="col-xs-10">
              <input id="label1" class="form-control" name="label1"></input>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-2">
              <button type="submit" class="btn btn-primary">Calculate my FI date!</button>
            </div>
          </div>
        </form>
      </div> <!-- row -->

      <div class="row">
        <center>
          <div class="col-xs-12">
            <p>
            To support an annual income of <b>$</b><b id="expense_result">???</b> on a
            <b id="withdrawal_rate_result">???</b><b>%</b> withdrawal rate, you will
            need to accumulate <b>$</b><b id="nest_egg_result">???</b>.  With a savings
            rate of <b id="savings_rate_result">???</b><b>%</b>, this will take
            <b id="years_to_fi_result">unknown</b> years, at which point you will
            be considered financially independent.
            </p>
          </div>
        </center>
      </div> <!-- row -->

      <div id="canvas_div">
      </div>

    </div> <!-- container -->
  </body>
</html>
