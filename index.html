<!DOCTYPE html>
<html>
  <head>
    <title>Calculate your FI date</title>

    <script src="jquery-3.1.1.js" defer></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"></link>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" defer></script>

    <script src="vis-4.18.1/dist/vis.min.js" defer></script>
    <link href="vis-4.18.1/dist/vis.min.css" rel="stylesheet" type="text/css" />

    <script src="moment.js" defer></script>

    <script src="fi.js" defer></script>
    <script src="fi-by.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>FI By</h1>
        <p>Calculate when you will achieve financial independence</p>
      </div>

      <div class="row">
        <form id="fi_form" class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-xs-2" for="income">Annual income</label>
            <div class="col-xs-10">
              <input id="income" name="income" class="form-control"></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2" for="expenses">Annual expenses</label>
            <div class="col-xs-10">
              <input id="expenses" class="form-control" name="expenses"></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2" for="savings">Annual savings</label>
            <div class="col-xs-10">
              <input id="savings" class="form-control" name="savings" disabled></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2" for="networth">Current networth</label>
            <div class="col-xs-10">
              <input id="networth" class="form-control" name="networth"></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2" for="roi">Annual return on investment (%)</label>
            <div class="col-xs-10">
              <input id="roi" class="form-control" name="roi"></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2" for="swr">Annual withdrawal rate (%)</label>
            <div class="col-xs-10">
              <input id="swr" class="form-control" name="swr"></input>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-xs-2" for="color">Color</label>
            <div class="col-xs-10">
              <input id="color" class="form-control" type="color" name="color"></input>
            </div>
          </div>

          <div class="form-group">
            <div class="col-xs-offset-2 col-xs-2">
              <button type="submit" class="btn btn-primary">Calculate my FI date!</button>
            </div>
          </div>
        </form>
      </div> <!-- row -->

      <div class="row">
        <center>
        <div class="col-xs-12">
          <p>
          To support an annual income of <b>$</b><b id="expense_result">???</b> on a
          <b id="withdrawal_rate_result">???</b><b>%</b> withdrawal rate, you will
          need to accumulate <b>$</b><b id="nest_egg_result">???</b>.  With a savings
          rate of <b id="savings_rate_result">???</b><b>%</b>, this will take
          <b id="years_to_fi_result">unknown</b> years, at which point you will
          be considered financially independent.
          </p>
        </div>
        <div id="canvas_div" class="col-xs-12">
        </div>
        </center>
      </div> <!-- row -->

    </div> <!-- container -->
  </body>
</html>
